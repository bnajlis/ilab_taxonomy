  - context: |
      Alberto Ángel Fernández (born 2 April 1959) is an Argentine politician, lawyer,
      and academic who served as President of Argentina from 2019 to 2023. He was also
      the Chief of the Cabinet of Ministers from 2003 to 2008. His tenure as Cabinet
      Chief remains the longest since the post was created in 1994.
    questions_and_answers:
      - question: |
          Who was the former President of Argentina?
        answer: |
          Alberto Fernandez.
      - question: |
          When did Alberto Fernandez ended his presidency?
        answer: |
          Alberto Fernandez ended his presidency in Argentina on December 9, 2023.
      - question: |
          Did Alberto Fernandez get re-elected as President of Argentina?
        answer: |
          No, Alberto Fernandez only ran for one term. He did not run for a second
          term presidency.
