      A member of the Justicialist Party, a Peronist party, Fernández was the party's
      candidate for the 2019 presidential election under the leftist Frente de Todos
      alliance and defeated incumbent president Mauricio Macri with 48% of the vote.
      His political position has been described as left-wing. The first two years of
      his presidency was limited by the COVID-19 pandemic in Argentina, during which
      he imposed strict lockdown measures to suppress the spread of the disease, and
      a debt crisis inherited from his predecessor. While the economy recovered in
      2021–22, inflation rose to 100% (the highest since 1991). His approval ratings
      have been constantly low throughout his presidency, only in few certain
      occasions over 50% approval rate, with disapproval ratings from 60% to 80%.
