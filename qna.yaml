      On 14 December, the government established by decree the emergency in occupational
      matters and double compensation for dismissal without just cause for six months.
      His first legislative initiative, the Social Solidarity and Productive Recovery Bill,
      was passed by Congress on 23 December. The bill includes tax hikes on foreign currency
      purchases, agricultural exports, wealth, and car sales - as well as tax incentives for
      production. Amid the worst recession in nearly two decades, it provided a 180-day freeze
      on utility rates, bonuses for the nation's retirees and Universal Allocation per Child
      beneficiaries, and food cards to two million of Argentina's poorest families. It also gave
      the president additional powers to renegotiate debt terms – with Argentina seeking to
      restructure its US$100 billion debt with private bondholders and US$45 billion borrowed
      by Macri from the International Monetary Fund. As the capital controls stayed in effect
      and with no prospect of being removed, the country was degraded from emerging market to
      standalone market by MSCI.
